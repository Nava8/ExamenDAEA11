<!DOCTYPE html>
<html ng-app="catsvsdogs">

<head>
  <meta charset="utf-8">
  <title>Resultados</title>
  <base href="/index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="docker-compose, docker, stack">
  <meta name="author" content="Docker">
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body ng-controller="statsCtrl">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Resultados</div>
          <div class="card-body">
            <div id="choice">
              <div class="form-group">
                <label for="user1">User1:</label>
                <input type="text" class="form-control" ng-model="user1" readonly>
              </div>
              <div class="form-group">
                <label for="user2">User2:</label>
                <input type="text" class="form-control" ng-model="user2" readonly>
              </div>
              <div class="form-group">
                <label for="option">Option:</label>
                <input type="text" class="form-control" ng-model="option" readonly>
              </div>
              <div class="form-group">
                <label for="result">Result:</label>
                <input type="text" class="form-control" ng-model="result" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlaces a los archivos JS de Bootstrap y tus propios scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="socket.io.js"></script>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
